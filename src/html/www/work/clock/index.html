<!DOCTYPE html>
<html lang="en-US">
	@@include("html/widgets/head.html", {"specialTitle": "Clock" })@@

                            <span class="label" data-num="9">9</span>
                            <span class="label" data-num="10">10</span>
                            <span class="label" data-num="11">11</span>
                            <div id="second-hand"></div>
                            <div id="minute-hand"></div>
                            <div id="hour-hand"></div>
                        </div>
                    </div>
                </article>
                <script class="ext-script" src="/_include/js/clock.js"></script>
            </section>
        </div>
		@@include("html/widgets/footer.html")@@
